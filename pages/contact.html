<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>


<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Hotels Brushwall</div>
            <ul class="navig">
                <li class="item"><a href="../index.html">Accueil</a></li>
                <li class="item"><a href="../pages/services.html">Nos services</a></li>
                <li class="item active"><a href="#">Nous contacter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="formcontainer">
                <form action="../scripts/app.js" method="post">
                    <div class="formitem">
                        <label for="nom">Nom :</label>
                        <input type="text" name="nom" id="nom" required>
                    </div>
                    <div class="formitem">
                        <label for="prenom">Prénom :</label>
                        <input type="text" name="prenom" id="prenom" required>
                    </div>
                    <div class="formitem">
                        <label for="tel">Numéro de téléphone :</label>
                        <input type="tel" name="tel" id="tel" required>
                    </div> <!-- /.formitem -->
                    <div class="formitem">
                        <label for="email">E-mail :</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="formitem">
                        <label for="sexe">Sexe :</label>
                        <input type="radio" name="sexe" id="sexe" required>
                    </div>
                    <div class="formitem">
                        <input type="submit" value="Subscribe!">
                    </div>
                </form>

            </div>
        </div>
    </main>
</body>

</html>
