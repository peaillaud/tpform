<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact.css">

</head>


<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Brushwall Hotels</div>
            <ul class="navig">
                <li class="item"><a href="../index.html">Accueil</a></li>
                <li class="item"><a href="../pages/avis.html">Les avis</a></li>
                <li class="item active"><a href="#">Nous contacter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="formcontainer">
                <form onsubmit="validerTotal();return false" name="contact">
                    <div class="formitem">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" placeholder="Nom" required>
                    </div>
                    <div class="formitem">
                        <label for="prenom">Prénom</label>
                        <input type="text" name="prenom" id="prenom" placeholder="Prénom" required>
                    </div>
                    <div class="formitem">
                        <label for="text">Téléphone</label>
                        <input type="text" name="tel" id="tel" placeholder="Numéro de téléphone" required>
                    </div>
                    <div class="formitem">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="formitem">
                        <label for="naissance">Date de naissance</label>
                        <input type="date" name="naissance" id="naissance" placeholder="Date de naissance" required>
                    </div>
                    <div class="formitem">
                        <label for="pays">Pays :</label>
                        <select name="pays" id="pays">
                            <option value="AUT">Austria</option>
                            <option value="BEL">Belgium</option>
                            <option value="BGR">Bulgaria</option>
                            <option value="HRV">Croatia</option>
                            <option value="CYP">Cyprus</option>
                            <option value="CZE">Czech Republic</option>
                            <option value="DNK">Denmark</option>
                            <option value="EST">Estonia</option>
                            <option value="FIN">Finland</option>
                            <option value="FRA">France</option>
                            <option value="DEU">Germany</option>
                            <option value="GRC">Greece</option>
                            <option value="HUN">Hungary</option>
                            <option value="IRL">Irland</option>
                            <option value="ITA">Italy</option>
                            <option value="LVA">Latvia</option>
                            <option value="LTU">Lithuania</option>
                            <option value="LUX">Luxembourg</option>
                            <option value="MLT">Malta</option>
                            <option value="NLD">Netherlands</option>
                            <option value="POL">Poland</option>
                            <option value="PRT">Portugal</option>
                            <option value="ROU">Romania</option>
                            <option value="SVK">Slovakia</option>
                            <option value="SVN">Slovenia</option>
                            <option value="ESP">Spain</option>
                            <option value="SWE">Sweden</option>
                        </select>

                    </div>
                    <fieldset>
                        <legend>Genre :</legend>
                        <div class="itemsboxfs">
                            <div class="fieldsetitem">
                                <input value="Homme" type="radio" id="homme" name="genre" required>
                                <label for="homme">Homme</label>
                            </div>
                            <div class="fieldsetitem">
                                <input value="Femme" type="radio" id="femme" name="genre" required>
                                <label for="femme">Femme</label>
                            </div>
                            <div class="fieldsetitem">
                                <input value="Autre" type="radio" id="autre" name="genre" required>
                                <label for="autre">Autre</label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="formitem">
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                    </div>
                    <div class="formitem">
                        <label for="passwordconf">Confirmation du mot de passe</label>
                        <input type="password" name="passwordconf" id="passwordconf" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                    </div>
                    <div class="formitem">
                        <input type="checkbox" name="cgu" id="cgu" onclick="toggleCGU()" required>
                        <label class="checkbox" for="cgu">J'accepte les <b>conditions générales</b> et la <b>politique de confidentialité</b>.</label>
                    </div>
                    <div class="formitem">
                        <input type="submit" value="Envoyer" id="submit" disabled>
                    </div>
                </form>

            </div>
        </div>
        <div class="container">
            <div class="formresult">
                <div class="elem">
                    <h1 class="formel">
                        Votre nom
                    </h1>
                    <p class="val" id="nom"></p>
                </div>
                <div class="elem">
                    <h1 class="formel">
                        Votre prénom
                    </h1>
                    <p class="val" id="prenom"></p>
                </div>
                <div class="elem">
                    <h1 class="formel">
                        Votre téléphone
                    </h1>
                    <p class="val" id="tel"></p>
                </div>
                <div class="elem">
                    <h1 class="formel">
                        Votre adresse e-mail
                    </h1>
                    <p class="val" id="email"></p>
                </div>
                <div class="elem">
                    <h1 class="formel">
                        Votre date de naissance
                    </h1>
                    <p class="val" id="naissance"></p>
                </div>
                <div class="elem">
                    <h1 class="formel">
                        Votre pays résidentiel
                    </h1>
                    <p class="val" id="pays"></p>
                </div>
                <div class="elem">
                    <h1 class="formel">
                        Votre genre
                    </h1>
                    <p class="val" id="genre"></p>
                </div>
                
            </div>
        </div>
    </main>
</body>

<script src="../scripts/app.js"></script>

</html>
