<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact.css">

</head>


<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Hotels Brushwall</div>
            <ul class="navig">
                <li class="item"><a href="../index.html">Accueil</a></li>
                <li class="item"><a href="../pages/services.html">Nos services</a></li>
                <li class="item active"><a href="#">Nous contacter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="formcontainer">
                <form action="../scripts/app.js" method="post">
                    <div class="formitem">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" placeholder="Nom" required>
                    </div>
                    <div class="formitem">
                        <label for="prenom">Prénom</label>
                        <input type="text" name="prenom" id="prenom" placeholder="Prénom" required>
                    </div>
                    <div class="formitem">
                        <label for="text">Téléphone</label>
                        <input type="text" name="tel" id="tel" placeholder="Numéro de téléphone" required>
                    </div>
                    <div class="formitem">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="formitem">
                        <label for="naissance">Date de naissance</label>
                        <input type="date" name="naissance" id="naissance" placeholder="Date de naissance" required>
                    </div>
                    <fieldset>
                        <legend>Sexe :</legend>
                        <div class="itemsboxfs">
                            <div class="fieldsetitem">
                                <input type="radio" id="homme" name="sexe" required>
                                <label for="homme">Homme</label>
                            </div>
                            <div class="fieldsetitem">
                                <input type="radio" id="femme" name="sexe" required>
                                <label for="femme">Femme</label>
                            </div>
                            <div class="fieldsetitem">
                                <input type="radio" id="autre" name="sexe" required>
                                <label for="autre">Autre</label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="formitem">
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password"
                            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                    </div>
                    <div class="formitem">
                        <label for="passwordconf">Confirmation du mot de passe</label>
                        <input type="password" name="passwordconf" id="passwordconf"
                            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                    </div>
                    <div class="formitem">
                        <input type="checkbox" name="cgu" id="cgu" required>
                        <label for="cgu">J'accepte les conditions d'utilisation et le règlement de l'entreprise.</label>
                    </div>
                    <div class="formitem">
                        <input type="submit" value="Envoyer">
                    </div>
                </form>

            </div>
        </div>
    </main>
</body>

<script src="../scripts/app.js"></script>

</html>
